    <style>
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', 'Major Mono Display', monospace, sans-serif;
        }
        .container {
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px;
        }
        .box {
            min-height: 320px;
            width: 350px;
            background-color: #000;
            box-shadow: 0px 0px 10px  rgb(191, 221, 238);
            border-radius: 15px;
            padding: 30px 30px 20px 30px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
        }
        .box h2 {
            font-size: 32px;
            color: #fff;
            margin-bottom: 24px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-align: center;
            margin-top: 0;
        }
        .box form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .box input {
            height: 40px;
            width: 100%;
            margin: 10px 0;
            border-radius: 3px;
            background-color: rgb(248, 248, 248);
            border: 1px solid rgb(167, 166, 166);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1rem;
            padding: 0 10px;
        }
        .box input:active, .box input:hover {
            box-shadow:2px 2px 7px rgba(191, 221, 238, 0.724) ;
            transition: 0.5s ease-in;
        }
        .sub {
            margin: 20px 0 0 0;
            width: 180px;
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            align-self: center;
        }
        .sub:before {
            content: '';
            background: linear-gradient(45deg,rgb(191, 221, 238) ,rgb(19, 67, 95));
            position: absolute;
            top: -2px;
            left:-2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }
        .sub:active { color: #000 }
        .sub:active:after { background: transparent; }
        .sub:hover:before { opacity: 1; }
        .sub:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }
        .login-link {
            margin-top: 18px;
            color: #fff;
            font-size: 15px;
            text-align: left;
        }
        .login-link a {
            color: rgb(178, 230, 239);
            text-decoration: underline;
            font-size: 15px;
        }
    </style>
