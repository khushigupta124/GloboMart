<!DOCTYPE html>
<html>
<head>
    <title>Contact - Globomart</title>
    <link rel="stylesheet" href="final_homepage.css">
    <style>
        .contact-info {
            max-width: 400px;
            margin: 30px auto 0 auto;
            background: #181c1f;
            color: #fff;
            border-radius: 10px;
            padding: 24px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.2);
        }
        .contact-info h3 {
            margin-bottom: 12px;
            color: #a3e635;
        }
        .contact-info p {
            margin: 6px 0;
        }
        .contact-form {
            max-width: 400px;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: #222;
            border-radius: 10px;
            padding: 24px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.1);
        }
        .contact-form label {
            color: #a3e635;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .contact-form input, .contact-form textarea {
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
        }
        .contact-form button {
            padding: 10px 0;
            border-radius: 6px;
            background: #007bff;
            color: #fff;
            font-weight: 600;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h2 style="text-align:center;margin-top:40px;">Contact Us</h2>
        <div class="contact-info">
            <h3>Our Office</h3>
            <p>Globomart Pvt. Ltd.</p>
            <p>1234 Market Street, Mumbai, India</p>
            <p>Phone: +91 98765 43210</p>
            <p>Email: support@globomart.com</p>
        </div>
        <form class="contact-form">
            <label for="name">Your Name</label>
            <input id="name" type="text" placeholder="Your Name" required>
            <label for="email">Your Email</label>
            <input id="email" type="email" placeholder="Your Email" required>
            <label for="message">Your Message</label>
            <textarea id="message" placeholder="Your Message" required style="min-height:100px;"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
