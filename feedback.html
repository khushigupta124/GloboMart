<!DOCTYPE html>
<html>
<head>
    <title>Feedback - Globomart</title>
    <link rel="stylesheet" href="final_homepage.css">
</head>
<body>
    <div class="main-content">
        <h2 style="text-align:center;margin-top:40px;">Feedback</h2>
        <form style="max-width:400px;margin:30px auto;display:flex;flex-direction:column;gap:16px;">
            <input type="text" placeholder="Your Name" required style="padding:10px;border-radius:6px;border:none;">
            <input type="email" placeholder="Your Email" required style="padding:10px;border-radius:6px;border:none;">
            <textarea placeholder="Your Feedback" required style="padding:10px;border-radius:6px;border:none;min-height:100px;"></textarea>
            <button type="submit" style="padding:10px 0;border-radius:6px;background:#28a745;color:#fff;font-weight:600;border:none;">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
